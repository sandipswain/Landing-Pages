<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
</head>

<body>
    <main>
        <!-- Glass Section -->
        <section class="glass">
            <!-- Dashboard -->
            <div class="dashboard">
                <!-- User -->
                <div class="user">
                    <!-- Avatar -->
                    <img src="https://images.unsplash.com/photo-1605979399824-542335ee35d5?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80"
                        alt="" class="avt">
                    <h3>Spectra</h3>
                    <p>Free Member</p>
                </div>

                <!-- Membership -->
                <div class="links">
                    <div class="link">
                        <i class="fas fa-history"></i>
                        <h2>Recently Played</h2>
                    </div>
                    <div class="link">
                        <i class="fas fa-record-vinyl"></i>
                        <h2>Albums</h2>
                    </div>
                    <div class="link">
                        <i class="fab fa-gratipay"></i>
                        <h2>Liked Songs</h2>
                    </div>
                    <div class="link">
                        <i class="far fa-play-circle"></i>
                        <h2>Playlists</h2>
                    </div>
                </div>
                <div class="pro">
                    <i class="fas fa-exclamation-circle"></i>
                    <h5>Join Pro to get ad-free music</h5>
                </div>
            </div>

            <!-- Top Songs -->
            <div class="music">
                <div class="status">
                    <h1>Top Songs</h1>
                    <input type="text" value="Search...">
                </div>
                <div class="cards">
                    <div class="card card-0">
                        <img src="https://images.unsplash.com/photo-1535104536244-07c5778bfbfc?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8ZnVyaW91cyUyMDd8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="">
                        <div class="card-info ">
                            <h2>See You Again</h2>
                            <p>Wiz Khalifa ft. Charlie Puth</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">100%</h2>
                    </div>
                    <div class="card card-1">
                        <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixid=MXwxMjA3fDB8MHxzZWFyY2h8N3x8bXVzaWN8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="">
                        <div class="card-info">
                            <h2>Don't Let Me Down</h2>
                            <p>The Chainsmokers</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">95%</h2>
                    </div>
                    <div class="card card-2">
                        <img src="https://images.unsplash.com/photo-1513829596324-4bb2800c5efb?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MTZ8fG11c2ljfGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                            alt="">
                        <div class="card-info">
                            <h2>Shadow of the Day</h2>
                            <p>Linkin Park</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">99%</h2>
                    </div>
                    <!-- <div class="card card-3">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS76Q-4S6SgcLXcisUh5hNtMX5wYRz3M2KAlb9qX9l9TcF7X-_T9YxETcQHzvCtnFtplg0&usqp=CAU"
                            alt="">
                        <div class="card-info">
                            <h2>Closer</h2>
                            <p>The Chainsmokers</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">80%</h2>
                    </div>
                    <div class="card card-4">
                        <img src="https://2paragraphs.com/wp-content/uploads/2016/12/The-Weeknd-Starboy-album-cover.jpg"
                            alt="">
                        <div class="card-info">
                            <h2>StarBoy</h2>
                            <p>The Weekend</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">85%</h2>
                    </div> -->
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
